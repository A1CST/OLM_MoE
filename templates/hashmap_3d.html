<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hash Map Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-size: 12px;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        
        #controls button {
            background: #333;
            color: white;
            border: 1px solid #666;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        #controls button:hover {
            background: #555;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">Loading 3D Hash Map...</div>
        
        <div id="info">
            <div>3D Hash Map Viewer</div>
            <div>Hash Points: <span id="point-count">0</span></div>
            <div>Frame Size: <span id="frame-size">640x480</span></div>
            <div>Last Update: <span id="last-update">Never</span></div>
        </div>
        
        <div id="controls">
            <button onclick="resetCamera()">Reset Camera</button>
            <button onclick="toggleAutoRotate()">Auto Rotate</button>
            <button onclick="toggleWireframe()">Wireframe</button>
            <button onclick="toggleConnections()">Show Connections</button>
            <button onclick="toggleClustering()">Clustering</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let hashPoints, connections, clusterGroup;
        let autoRotate = false;
        let showWireframe = false;
        let showConnections = true;
        let showClustering = true;
        let updateInterval;
        
        // Initialize the 3D scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(3, 3, 3);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Add controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = autoRotate;
            controls.autoRotateSpeed = 0.5;
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Create groups for different elements
            hashPoints = new THREE.Group();
            connections = new THREE.Group();
            clusterGroup = new THREE.Group();
            
            scene.add(hashPoints);
            scene.add(connections);
            scene.add(clusterGroup);
            
            // Start update loop
            animate();
            
            // Load initial data
            loadHashmapData();
            
            // Set up periodic updates
            updateInterval = setInterval(loadHashmapData, 1000); // Update every second
        }
        
        function loadHashmapData() {
            fetch('/api/hashmap_data')
                .then(response => response.json())
                .then(data => {
                    console.log('Received data:', data);
                    updateHashPoints(data);
                    updateInfo(data);
                })
                .catch(error => {
                    console.error('Error loading hashmap data:', error);
                    // Show error in info panel
                    document.getElementById('point-count').textContent = 'Error';
                    document.getElementById('last-update').textContent = 'Connection failed';
                });
        }
        
        function updateHashPoints(data) {
            // Clear existing points
            hashPoints.clear();
            connections.clear();
            clusterGroup.clear();
            
            if (!data.points || data.points.length === 0) {
                console.log('No points received, creating test points');
                // Create some test points if no data
                data = {
                    points: [
                        [100, 100], [200, 150], [300, 200], [150, 250], [250, 300],
                        [350, 100], [400, 200], [450, 300], [500, 150], [550, 250]
                    ],
                    intensities: [200, 150, 180, 120, 160, 190, 140, 170, 110, 130],
                    frame_shape: [480, 640, 3]
                };
            }
            
            const points = data.points;
            const intensities = data.intensities || [];
            const frameShape = data.frame_shape;
            
            // Normalize coordinates to [-1, 1] range
            const width = frameShape[1] || 640;
            const height = frameShape[0] || 480;
            
            // Create hash point spheres
            points.forEach((point, index) => {
                const [x, y] = point;
                
                // Normalize coordinates
                const normX = (x / width) * 2 - 1;
                const normY = (y / height) * 2 - 1;
                
                // Create sphere geometry
                const intensity = intensities[index] || 128;
                const size = Math.max(0.02, (intensity / 255) * 0.1);
                
                const geometry = new THREE.SphereGeometry(size, 8, 8);
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(intensity / 255 * 0.7, 1.0, 0.5),
                    transparent: true,
                    opacity: 0.8
                });
                
                const sphere = new THREE.Mesh(geometry, material);
                sphere.position.set(normX, 0, normY);
                
                hashPoints.add(sphere);
            });
            
            // Create connections between nearby points
            if (showConnections) {
                createConnections(points, width, height);
            }
            
            // Create clusters
            if (showClustering) {
                createClusters(points, intensities, width, height);
            }
        }
        
        function createConnections(points, width, height) {
            const maxDistance = 0.1; // Maximum distance for connections
            
            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    const [x1, y1] = points[i];
                    const [x2, y2] = points[j];
                    
                    // Calculate normalized distance
                    const normX1 = (x1 / width) * 2 - 1;
                    const normY1 = (y1 / height) * 2 - 1;
                    const normX2 = (x2 / width) * 2 - 1;
                    const normY2 = (y2 / height) * 2 - 1;
                    
                    const distance = Math.sqrt(
                        Math.pow(normX2 - normX1, 2) + 
                        Math.pow(normY2 - normY1, 2)
                    );
                    
                    if (distance < maxDistance) {
                        // Create line geometry
                        const geometry = new THREE.BufferGeometry().setFromPoints([
                            new THREE.Vector3(normX1, 0, normY1),
                            new THREE.Vector3(normX2, 0, normY2)
                        ]);
                        
                        const material = new THREE.LineBasicMaterial({
                            color: 0x00ff00,
                            transparent: true,
                            opacity: 0.3
                        });
                        
                        const line = new THREE.Line(geometry, material);
                        connections.add(line);
                    }
                }
            }
        }
        
        function createClusters(points, intensities, width, height) {
            // Simple clustering based on proximity
            const clusters = [];
            const visited = new Set();
            const clusterDistance = 0.15;
            
            for (let i = 0; i < points.length; i++) {
                if (visited.has(i)) continue;
                
                const cluster = [i];
                visited.add(i);
                
                // Find nearby points
                for (let j = i + 1; j < points.length; j++) {
                    if (visited.has(j)) continue;
                    
                    const [x1, y1] = points[i];
                    const [x2, y2] = points[j];
                    
                    const normX1 = (x1 / width) * 2 - 1;
                    const normY1 = (y1 / height) * 2 - 1;
                    const normX2 = (x2 / width) * 2 - 1;
                    const normY2 = (y2 / height) * 2 - 1;
                    
                    const distance = Math.sqrt(
                        Math.pow(normX2 - normX1, 2) + 
                        Math.pow(normY2 - normY1, 2)
                    );
                    
                    if (distance < clusterDistance) {
                        cluster.push(j);
                        visited.add(j);
                    }
                }
                
                if (cluster.length > 1) {
                    clusters.push(cluster);
                }
            }
            
            // Create cluster visualizations
            clusters.forEach((cluster, clusterIndex) => {
                // Calculate cluster center
                let centerX = 0, centerY = 0;
                cluster.forEach(pointIndex => {
                    const [x, y] = points[pointIndex];
                    centerX += x;
                    centerY += y;
                });
                centerX /= cluster.length;
                centerY /= cluster.length;
                
                const normCenterX = (centerX / width) * 2 - 1;
                const normCenterY = (centerY / height) * 2 - 1;
                
                // Create cluster sphere
                const geometry = new THREE.SphereGeometry(0.05, 8, 8);
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(clusterIndex * 0.1, 1.0, 0.5),
                    transparent: true,
                    opacity: 0.6
                });
                
                const clusterSphere = new THREE.Mesh(geometry, material);
                clusterSphere.position.set(normCenterX, 0.1, normCenterY);
                
                clusterGroup.add(clusterSphere);
            });
        }
        
        function updateInfo(data) {
            document.getElementById('point-count').textContent = data.points ? data.points.length : 0;
            if (data.frame_shape) {
                document.getElementById('frame-size').textContent = `${data.frame_shape[1]}x${data.frame_shape[0]}`;
            }
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Control functions
        function resetCamera() {
            camera.position.set(3, 3, 3);
            controls.reset();
        }
        
        function toggleAutoRotate() {
            autoRotate = !autoRotate;
            controls.autoRotate = autoRotate;
        }
        
        function toggleWireframe() {
            showWireframe = !showWireframe;
            hashPoints.children.forEach(child => {
                if (child.material) {
                    child.material.wireframe = showWireframe;
                }
            });
        }
        
        function toggleConnections() {
            showConnections = !showConnections;
            connections.visible = showConnections;
            if (showConnections) {
                // Recreate connections
                loadHashmapData();
            }
        }
        
        function toggleClustering() {
            showClustering = !showClustering;
            clusterGroup.visible = showClustering;
            if (showClustering) {
                // Recreate clusters
                loadHashmapData();
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
